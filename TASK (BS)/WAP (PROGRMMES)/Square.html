<body>
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Of Square</title>
    <script>
        function AS() 
        {
            var r = parseFloat( document.getElementById("number").value);

            var areaofsquare = r*r ;

            document.getElementById("result").innerHTML = "Area Of Square:" + areaofsquare ;
        }
    </script>
</head>
<body>
    <h1>Area of Square</h1>
    <label for="">Enter a Value:</label>
    <input type="number" name="" id="number" required>
    <br>
    <button onclick="AS()">Calculate</button>
    <div id="result"></div>
</body>
</html>
</body>
</html>
