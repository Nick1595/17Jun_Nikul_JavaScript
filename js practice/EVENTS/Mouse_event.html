<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse events</title>
</head>
<body> 
       <center>
            <img onmouseout="chng()" src="/img/RE-350-2.avif" alt="" width=450rem" id="image" >
            
      </center>
      <script>
        function chng(){
          document.getElementById("image").src="/img/RE-350-3.avif" ;

        }
        
      </script>
</body>
</html>
