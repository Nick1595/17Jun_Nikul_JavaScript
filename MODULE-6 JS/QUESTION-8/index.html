  <h2>QUESTION-8 <br><span>What is === operator? </span></h2>
  <p>The strict equality (===) operator checks whether its two operands are equal, returning a Boolean result. <br>  Unlike the equality operator, the strict equality operator always considers operands of different types to be different.</p>
