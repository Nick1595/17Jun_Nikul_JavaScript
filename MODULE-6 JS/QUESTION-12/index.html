  <h2>QUESTION-12 <br><span>convert the string of any base to an integer in JavaScript?</span>
  </h2>
    <div style="margin: 50px 50px; font-size: 55px ;" class="main">
  <script>
    const binaryString = "1101";
    const decimalNumber = parseInt(binaryString, 2); // Parsing as binary (base 2)
    
    document.write("Binary string: " + binaryString + "<br>");
    document.write("Converted decimal number: " + decimalNumber);
</script>
