<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IF_ELSE_IF</title>
  <style>
    body{
      margin: 220px  590px;
      font-size: 40px;
      background: rgb(164, 224, 136);
      text-shadow: 15px 20px 20px black;

    }
    
  </style>
</head>
<body>
<script>
  let a=100;
  let b=100;
  if (a>b)
  {
    document.write("A IS GREATER THAN B");
  }
  else if(b>a)
  {
    document.write("B IS GREATER THAN A");
  }
  else{
        document.write("BOTH ARE EQUAL");
    }
  
</script>
</body>
</html>
