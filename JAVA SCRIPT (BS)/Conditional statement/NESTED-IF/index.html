<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NESTED IF</title>
  <style>
    body{
      margin: 220px  590px;
      font-size: 40px;
      background: rgb(211, 208, 211);
      text-shadow: 15px 20px 20px black;

    }
    
  </style>
</head>
<body>
  <script>

    var a=44;
    var b=45;
    if (a>b)
    {
      if(a!=0 && b!=0){
        document.write("A IS GREATER THAN B AND BOTH ARE POSITIVE NUMBER");
      }
    }
    else{
      document.write("A IS LESS THAN B");
    }
  </script>
</body>
</html>
