<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWITCH CASE</title>
</head>
<body>
  <script>

   var grade="C";
    switch(grade)
    {
        case 'A':
            document.write('You are topper &#9786');
            break;
        
            case 'B':
            document.write('You are average &#9786');
            break;    

            
        case 'C':
            document.write('You are failed &#9785');
            break;


       default:
            document.write('Your grade is not found anywhere contact with admin');
            break;      
    }   

</script>
</body>
</html>
